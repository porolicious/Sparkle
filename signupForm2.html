<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up form 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function loadPage(){
      $.post("signup.php", $("#register").serialize(), function(data, status){
          alert( data );
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Sign up</h2>
    <p>Please fill in the form below<br>
    * required fields</p>
    <form action="javascript:loadPage()" method="post" id="register">
      <div class="form-group">
        <label for="usr">*Username: </label>
        <input type="text" class="form-control" name="user" id="usr">
      </div>
      <div class="form-group">
        <label for="email">*E-Mail: </label>
        <input type="email" class="form-control" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">*Password: </label>
        <input type="password" class="form-control" name="password" id="pwd">
      </div>
      <div class="form-group">
        <label for="pwd">*Repeat password: </label>
        <input type="password" class="form-control" name="password-repeat" id="pwd2">
      </div>
      <div class="radio">
        <label><input type="radio" name="gender">Female </label><br>
        <label><input type="radio" name="gender">Male </label><br>
        <label><input type="radio" name="gender">Other </label><br>
      </div>
      <div class="form-group">
        <label for="date">Birthdate: </label>
        <input type="date" class="form-control" name="birthdate" id="date">
      </div>
      <button type="submit" class="btn btn-success btn-md">Submit</button>
      <button type="button" class="btn btn-default btn-md">Cancel</button>
    </form>
  </body>
</html>
