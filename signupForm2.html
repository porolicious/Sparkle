<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Form Control: Input</h2>
    <p>Please fill in the form below</p>
    <form>
      <div class="form-group">
        <label for="usr">Username: </label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="email">E-Mail: </label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password: </label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="form-group">
        <label for="pwd">Repeat password: </label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Female </label><br>
        <label><input type="radio" name="optradio">Male </label><br>
        <label><input type="radio" name="optradio">Other </label><br>
      </div>
      <div class="form-group">
        <label for="date">Birthdate: </label>
        <input type="date" class="form-control" id="date">
      </div>
      <button type="button" class="btn btn-success btn-md">Submit</button>
      <button type="button" class="btn btn-default btn-md">Cancel</button>
    </form>
  </body>
</html<
